# Production Profile Configuration

# Database - Use environment variables in production
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/school_management_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:admin}

# JPA Configuration for Production
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Connection Pool - Optimized for production
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10

# Logging - Minimal in production
logging.level.root=WARN
logging.level.com.school.management=INFO
logging.level.org.hibernate.SQL=WARN

# Disable stack traces in error responses
server.error.include-stacktrace=never
server.error.include-exception=false

